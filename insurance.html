<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Application Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d9eae9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #7bc6bc;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #7bc6bc;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"]:hover {
            background-color: #B59A87;
        }
    </style>
</head>
<body>
    <h1>Insurance Application Form</h1>
    <div class="form-container">
        <form action="/submit_insurance" method="post">
           
                <legend>Personal Information</legend><br>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required> Male
                <input type="radio" id="female" name="gender" value="female" required> Female
                <input type="radio" id="other" name="gender" value="other" required> Other
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50" required></textarea>
           
            
            
                <legend>Insurance Details</legend><br>
                <label for="insurance-type">Type of Insurance:</label>
                <select id="insurance-type" name="insurance-type" required>
                    <option value="health">Health Insurance</option>
                    <option value="life">Life Insurance</option>
                    <option value="vehicle">Vehicle Insurance</option>
                    <option value="home">Home Insurance</option>
                </select>
                
                <label for="coverage">Coverage Amount:</label>
                <input type="number" id="coverage" name="coverage" required>
                
                <label for="beneficiaries">Beneficiaries (if any):</label>
                <textarea id="beneficiaries" name="beneficiaries" rows="4" cols="50"></textarea>
                
                <label for="existing-policy">Do you have an existing policy?</label>
                <input type="radio" id="yes" name="existing-policy" value="yes" required> Yes
                <input type="radio" id="no" name="existing-policy" value="no" required> No
           
            
            
                <legend>Declaration</legend><br>
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">I hereby declare that the information provided is true and accurate to the best of my knowledge.</label>
            
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
