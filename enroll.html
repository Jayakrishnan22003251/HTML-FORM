<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #BCC1BA;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #869D7A;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #869D7A;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"]:hover {
            background-color: #6A7A5C;
        }
    </style>
</head>
<body>
    <h1>Enrollment Form</h1>
    <div class="form-container">
        <form action="/enroll" method="post">
           
                <legend>Personal Information</legend><br>
                
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
                
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            
         
                <legend>Contact Information</legend><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            
           
                <legend>Educational Background</legend><br>
                
                <label for="highest_education">Highest Level of Education:</label>
                <select id="highest_education" name="highest_education" required>
                    <option value="">Select Education Level</option>
                    <option value="high_school">High School</option>
                    <option value="bachelors">Bachelor's Degree</option>
                    <option value="masters">Master's Degree</option>
                    <option value="phd">Ph.D.</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="institution">Last Institution Attended:</label>
                <input type="text" id="institution" name="institution" required>
                
                <label for="graduation_year">Year of Graduation:</label>
                <input type="number" id="graduation_year" name="graduation_year" min="1900" max="2099" required>
            
            
                <legend>Course Selection</legend><br>
                
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="cs">Computer Science</option>
                    <option value="eng">Engineering</option>
                    <option value="biz">Business Administration</option>
                    <option value="arts">Arts</option>
                    <option value="med">Medicine</option>
                </select>
                
                <label for="mode_of_study">Mode of Study:</label>
                <select id="mode_of_study" name="mode_of_study" required>
                    <option value="">Select Mode of Study</option>
                    <option value="full_time">Full-time</option>
                    <option value="part_time">Part-time</option>
                    <option value="online">Online</option>
                </select>
            
            
            
                <legend>Agreement</legend><br>
                
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="/terms">Terms and Conditions</a></label>
            
            
            <input type="submit" value="Enroll">
        </form>
    </div>
</body>
</html>
